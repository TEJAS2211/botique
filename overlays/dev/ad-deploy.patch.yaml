apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: server
          image: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice:v0.10.2
