apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: server
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        - name: LOG_LEVEL
          value: "debug"

        ports:
        - containerPort: 7070

        # âœ… ISTIO-SAFE PROBES
        startupProbe:
          grpc:
            port: 7070
          failureThreshold: 30
          periodSeconds: 5

        readinessProbe:
          grpc:
            port: 7070
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

        livenessProbe:
          grpc:
            port: 7070
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6

        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
