apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: cartservice-cb
  namespace: dev
spec:
  host: cartservice.dev.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
