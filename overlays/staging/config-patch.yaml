apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
      - name: server
        env:
        - name: NODE_ENV
          value: "staging"
        - name: DEBUG
          value: "false"
        - name: API_TIMEOUT
          value: "10000"
        - name: CACHE_TTL
          value: "300"
