apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
      - name: server
        env:
        - name: NODE_ENV
          value: "production"
        - name: DEBUG
          value: "false"
        - name: API_TIMEOUT
          value: "5000"
        - name: CACHE_TTL
          value: "600"
        - name: MAX_CONNECTIONS
          value: "1000"
        - name: ENABLE_COMPRESSION
          value: "true"
        - name: ENABLE_HTTPS
          value: "true"
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: session-secret
---
